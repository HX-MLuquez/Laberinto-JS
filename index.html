<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link

      <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Magic Maze JS</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="list">
              <li class="nav-item">
                <label>Time</label>
                <h3
                  id="contadorA"
                  class="nav-link active"
                  aria-current="page"

                </h3>

              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="#" id="titleh"></a>

          </div>
        </div>

      <hr class="my-4" />

        <button class="arrow" id="up">⬆️</button>
        <div class="horizontal-arrows">
          <button class="arrow" id="left">⬅️</button>
          <button class="arrow" id="right">➡️</button>
        </div>
        <button class="arrow" id="down">⬇️</button>

      <footer id="footer" class="text-white py-3">
        <p>
          Bienvenidos al Laberinto mágico que se auto construye por medio de
          matrices pre moldeadas con arrays

        <p>Busca y encontraréis</p>
      </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
